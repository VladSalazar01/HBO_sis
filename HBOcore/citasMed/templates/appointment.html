{% extends 'base.html' %}
{% load scheduletags %}
{% block cta %}
<div id="calendar"></div>


{% endblock cta %}


{% block content %}

{% endblock content %}
{% block scripts %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var events = JSON.parse('{{ events|safe }}');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'es',
            events: events,
            eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
            eventColor: '#378006',
            eventTextColor: 'white',
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            eventClick: function(info) {
                // this function can be used to open a modal with event details when user clicks on an event
                console.log(info.event.title);
            },
            selectable: true,
            select: function(info) {
                // this function can be used to open a modal to create a new event when user clicks on a selected date
                console.log(info.startStr);
            }
        });

        calendar.render();//IMPORTANTE NO OLVIDARSE DE CORRER "colect static"
    });
</script>

{% endblock scripts %}
